<!DOCTYPE html>
<html >
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no">
    <meta name="HandheldFriendly" content="true">
    <title>FrozenUI Demo</title>
    <!-- 引入 FrozenUI -->
    <!--<link rel="stylesheet" href="../static/css/oa.css"/>-->
    <link rel="stylesheet" href="css/frozenui.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>


<body>

<div class="ui-row-flex ui-whitespace container">

    <div class="ui-col ui-col-4" >
        <h1 class="title">创建会议</h1>
        <hr>
        <form action="">
            <div class="ui-form-item ui-border-b">
                <label>
                    会议主题
                </label>
                <input type="text"  id="exampleFirstName" name="topic" placeholder="First Name">
                <a href="#" class="ui-icon-close">
                </a>
            </div>
            <div class="ui-form-item ui-border-b">
                <label>
                    列表标题
                </label>
                <input type="date" placeholder="18位身份证号码" />
                <a href="#" class="ui-icon-close">
                </a>
            </div>
            <div  id="parameterFather">
                <div class="ui-row-flex ui-whitespace">
                    <div class="ui-col ui-col-2">
                        <ul class="ui-list ui-list-function ui-border-tb">
                            <li>
                                <div class="ui-list-info ui-border-t" id="1">
                                    <h4 class="ui-nowrap">username</h4>
                                    <p>userid</p>
                                </div>
                                <div class="ui-btn">PK</div>
                            </li>
                            <n></n></ul>
                    </div>
                </div>
            </div>
            <div class="ui-form-item ui-border-b ui-form-item-textarea-comment">
                <label>
                    列表标题
                </label>
                <textarea rows="5" cols="35" id="textarea"></textarea>

            </div>

            <div class="ui-btn-wrap">
                <button class="ui-btn-lg ui-btn-primary">
                    确定
                </button>
            </div>
        </form>
    </div>
</div>


</body>
</html>
